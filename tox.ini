[tox]
envlist = py39, style, coverage, check-manifest
install_command=python -m pip install {opts} {packages}

# ENVS
# ----------

[testenv]
deps = 
	-r {toxinidir}/requirements.txt
	pytest
commands = pytest tests/ {posargs}

[testenv:style]
fortran_folder = pyforfluids/fortran/
fortran_files = 
	{[testenv:style]fortran_folder}gerg.f95
	{[testenv:style]fortran_folder}thermoprops.f95
	{[testenv:style]fortran_folder}parameters.f95
deps = 
	flake8
	flake8-isort
	flake8-black
	fortran-linter
skip_install = True
commands = 
	- flake8 setup.py pyforfluids/ tests/ {posargs}
	- fortran-linter --syntax-only {[testenv:style]fortran_files}

[testenv:coverage]
deps = 
	{[testenv]deps}
	coverage
	pytest-cov
skip_install = True
commands = 
	- pytest -v tests/ --cov pyforfluids/ --cov-fail-under 90 --cov-report term-missing
	- coverage erase

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands = check-manifest --ignore *.so
