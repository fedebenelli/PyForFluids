# Continuous Integratoin

name: Windows Tests

on:
  - push
  - pull_request

jobs:
  test:

    strategy:
      matrix:
        platform: [windows-latest]
        python-version: [3.9]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install numpy tox tox-gh-actions 
      - name: Install with pip, try better said
        run: pip install -e .
      - name: Install as develop
        run: python "D:\a\PyForFluids\PyForFluids\setup.py" develop
      - name: Test with tox
        run: tox -r
