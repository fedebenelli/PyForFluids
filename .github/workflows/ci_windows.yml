name: Windows Tests

on:
  - workflow_dispatch

jobs:
  test:
    strategy:
      matrix:
        platform: [windows-latest]
        targetplatform: [x64]
        python-version: [3.9]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install numpy tox tox-gh-actions
      - name: build
        run: pip install -ve .
      - name: Move dlls
        run: move pyforfluids\.libs\* pyforfluids\fortran\
      - name: Test py39
        run: tox -re py39
      - name: Coverage
        run: tox -re coverage
      - name: Style
        run: tox -re style
      - name: Manifest
        run: tox -re check-manifest
      - name: Docstyle
        run: tox -re docstyle
