# Continuous Integratoin
name: Tests

on:
  - push
  - pull_request

jobs:
  linux-test:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.9]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version}}
      - name: Install tox
        run: pip install numpy tox tox-gh-actions 
      - name: Install pandoc
        run: sudo apt-get install pandoc
      - name: Test py39
        run: tox -re py39
      - name: Coverage
        run: tox -re coverage
      - name: Style
        run: tox -re style
      - name: Manifest
        run: tox -re check-manifest
      - name: Docstyle
        run: tox -re docstyle
      - name: Docs
        run: tox -re docs

  build:
       needs: linux-test
       if: github.ref == 'refs/heads/release'
       runs-on: ${{ matrix.os }}
       strategy:
         matrix:
           os: [ubuntu-latest, windows-latest]
           python-version: ['3.7', '3.8', '3.9']
             #exclude:
             #  - os: ubuntu-latest
             #    python-version: '3.7'
             #  - os: ubuntu-latest
             #    python-version: '3.8'
       steps:
       - uses: actions/checkout@v2
       - name: Set up Python
         uses: actions/setup-python@v2
         with:
           python-version: ${{ matrix.python-version }}
       - name: Install dependencies
         run: |
           python -m pip install --upgrade pip
           pip install setuptools wheel numpy
       - uses: knicknic/os-specific-run@v1
         with:
           linux: python setup.py sdist
           windows: python setup.py bdist_wheel build_ext --fcompiler=gnu95 --compiler=mingw32
       - uses: actions/upload-artifact@v2
         with:
           name: dist
           path: dist

  deploy:
     needs: [build]
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v2
     - uses: actions/download-artifact@v2
       with:
         name: dist
         path: dist
     - name: Set up Python
       uses: actions/setup-python@v2
       with:
         python-version: '3.9'
     - name: Publish
       env:
         TWINE_USERNAME: ${{ secrets.PYPI_USER }}
         TWINE_PASSWORD: ${{ secrets.PYPI_PASS }}
       run: |
         python -m pip install --upgrade pip
         pip install twine
         twine upload --skip-existing dist/*
