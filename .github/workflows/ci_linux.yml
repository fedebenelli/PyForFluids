# Continuous Integratoin
name: Tests

on:
  - push
  - pull_request

jobs:
  test:

    strategy:
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.9]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version}}
      - name: Install tox
        run: pip install numpy tox tox-gh-actions 
      - name: Test py39
        run: tox -re py39
      - name: Coverage
        run: tox -re coverage
      - name: Style
        run: tox -re style
      - name: Manifest
        run: tox -re check-manifest
      - name: Docstyle
        run: tox -re docstyle
